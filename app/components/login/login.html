<form>
  <div id="legend">
    <legend>Login</legend>
  </div>
  <div class='form-group'>
      <label for='exampleInputEmail1'>Email address</label>
     <input type="email" class='form-control' ng-model="email" id="exampleInputEmail1" placeholder="Type your email">
  </div>
  <div class='form-group'>
    <label for="exampleInputPassword1">Password</label>
     <input type="password" class='form-control' id="exampleInputPassword1" size="40" ng-model="password" placeholder="Type your password">
  </div>
    <button class="btn btn-default" ng-click="check_credentials()">Login</button>
    <a href="#/register" class="btn btn-link">Register</a><br>
    <p class="bg-warning">{{message}}</p>
  </div>
</form>
