
  <h1> Members </h1>
  <div ng-repeat='data in members'>
    <p>
      {{data.Username}}
      <span class="glyphicon glyphicon-remove" ng-if="data.Admin==0" ng-click="removeMember(data.Username)"></span>
      <span class="glyphicon glyphicon-star" ng-if="data.Admin==1"></span>
    </p>
  </div>
  <div class="form-group">
    <label for="usr">Member: </label>
    <input type="text" ng-model="memberName" class="form-control" id="usr">
  </div>
  <button type="button" class="btn btn-default btn-sm" ng-click="addMember(memberName)">
    <span class="glyphicon glyphicon-plus"></span> Add member
  </button>
