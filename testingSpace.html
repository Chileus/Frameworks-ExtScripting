<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<head>
</head>
<body>
  <div ng-app="myApp">
    <div class="container" ng-controller="formCtrl">
      <h1>Modal example</h1>
      <button ng-click="toggleModal()" class="btn btn-default">Open modal</button>
      <modal title="Login form" visible="showModal">
        <form role="form" method="post">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" ng-model="email" id="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <button type="submit" ng-click="toggleModal(projectname)" class="btn btn-default">Submit</button>
        </form>
      </modal>
      <pre>email={{email}}</pre>
    </div>
  </div>
  <script>
</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html?
